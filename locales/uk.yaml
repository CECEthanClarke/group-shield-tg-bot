  ${seconds} секунд, щоб завершити верифікацію, інакше вона закінчиться.
reply_verifying_send_text: Ви перевіряєте в групі ${chat_title}. Будь ласка,
  відповідайте на наступне питання, натиснувши одну з наведених нижче опцій.
reply_you_dont_have_verification_in_group: У вас немає необхідної верифікації в цій групі.
reply_verification_expired: Ця перевірка вичерпала термін дії. Будь ласка,
