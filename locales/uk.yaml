reply_not_have_permissions: Вам не достатньо прав для виконання цієї команди.
reply_insufficient_bot_permissions: Не вдалося, ймовірно, через недостатні дозволи бота.
reply_mute_successful: Опатування успішне.
reply_unmute_successful: Успішно вимкнуто без звуку.
reply_kickout_successful: Вигнання успішне.
reply_switch_language: За замовчуванням мова буде автоматично змінюватися
