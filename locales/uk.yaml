  секунд після повторної перевірки.
reply_chosen_answer_correct_text: Ваша обрана відповідь є правильною. Тепер ви
  можете вільно висловлюватися в групі.
reply_please_reply_to_a_message: Будь ласка, спочатку відповідайте на конкретне
