  мову нижче, щоб встановити її. Після встановлення зміни залишаться постійними.
reply_operation_successful: Операція успішна
reply_operation_failed: Операція не виконана
reply_command_only_be_configured_interface_with_bot: Цю команду можна налаштувати лише в інтерфейсі чату з ботом.
