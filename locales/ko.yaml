reply_wrong_choice_text: 잘못된 선택입니다. 정답은 ${answer}입니다. 당신은 그룹에서 추방되었습니다. 재확인 후
  ${seconds}초 후에 그룹에 다시 참여할 수 있습니다.
reply_chosen_answer_correct_text: 당신이 선택한 답변이 맞습니다. 이제 그룹에서 자유롭게 이야기할 수 있습니다.
reply_please_reply_to_a_message: 먼저 특정 메시지에 답장한 후 이 명령을 실행하십시오.
reply_not_have_permissions: 이 명령을 실행할 수 있는 충분한 권한이 없습니다.
reply_insufficient_bot_permissions: 실패했습니다. 아마도 봇 권한이 부족하기 때문입니다.
reply_mute_successful: 음소거 성공.
reply_unmute_successful: 음소거 해제 성공.
reply_kickout_successful: 퇴출 성공.
command_language_description: 언어 변경
button_got_it: 알겠습니다.
reply_switch_language: 기본적으로 언어는 귀하의 TG 설정에 따라 자동으로 전환됩니다. 언어를 변경하려면 아래 언어를 클릭하여
  설정하십시오. 설정되면 변경 사항은 영구적입니다.
reply_operation_successful: 작업이 성공적으로 완료되었습니다.
reply_operation_failed: 작업 실패
reply_command_only_be_configured_interface_with_bot: 이 명령은 봇과의 채팅 인터페이스에서만 구성할 수 있습니다.
reply_bot_cannot_verification_in_private_groups: 봇은 TG 권한 제한으로 인해 비공개 그룹에서 인증을
  수행할 수 없습니다. 이 문제를 해결하기 위해 그룹의 사용자 이름을 설정하고 공개로 설정하세요. 그런 다음 봇이 제대로 작동할 수 있도록
  권한을 재지정하세요!
