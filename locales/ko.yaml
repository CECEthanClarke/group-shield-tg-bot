reply_start_text: 자동 검증, 음소거 및 신속한 퇴장 기능을 갖춘 오픈 소스 그룹 관리 봇입니다.
reply_help_text: https://github.com/CECEthanClarke/group-shield-tg-bot
reply_group_verification_text: ${user_name}님을 ${chat_title} 그룹에 환영합니다! 참여하시려면
  인증을 완료해 주십시오. 인증을 완료하시려면 ${seconds}초가 남았습니다. 시간이 만료됩니다.
reply_verifying_send_text: ${chat_title} 그룹에서 확인 중입니다. 아래 옵션 중 하나를 클릭하여 질문에 답변해 주세요.
reply_you_dont_have_verification_in_group: 이 그룹에서 요구되는 인증이 없습니다.
