command_start_description: Démarrer
command_mute_description: Mettre quelqu'un en sourdine dans le groupe
command_unmute_description: Désactiver le son de quelqu'un dans le groupe
command_help_description: Aide
command_kickout_description: Exclure du groupe
button_invite_to_join_group: Invitation à rejoindre le groupe
button_click_to_verify: Cliquez pour vérifier
reply_bot_started: Le bot a démarré avec succès.
reply_start_text: C'est un bot de gestion de groupe open-source avec des
  fonctions de vérification automatique, de mise en sourdine et de coup de pied
  rapide.
reply_help_text: https://github.com/CECEthanClarke/group-shield-tg-bot
reply_group_verification_text: Bienvenue ${user_name} dans le groupe
  ${chat_title} ! Veuillez compléter la vérification pour rejoindre. Vous avez
  ${seconds} secondes pour terminer la vérification, sinon elle expirera.
reply_verifying_send_text: Vous êtes en train de vérifier dans le groupe
  ${chat_title}. Veuillez répondre à la question suivante en cliquant sur l'une
  des options ci-dessous.
reply_you_dont_have_verification_in_group: Vous n'avez pas la vérification requise dans ce groupe.
reply_verification_expired: Cette vérification a expiré. Veuillez revenir dans
  le groupe et cliquer pour vérifier à nouveau.
reply_wrong_choice_text: Mauvaise réponse, la bonne réponse est ${answer}. Vous
  avez été expulsé du groupe. Vous pouvez rejoindre le groupe dans ${seconds}
  secondes après la re-vérification.
reply_chosen_answer_correct_text: Votre réponse choisie est correcte. Vous
  pouvez maintenant parler librement dans le groupe.
reply_please_reply_to_a_message: Veuillez d'abord répondre à un message
  spécifique avant d'exécuter cette commande.
reply_not_have_permissions: Vous n'avez pas suffisamment de permissions pour exécuter cette commande.
reply_insufficient_bot_permissions: Échec, probablement en raison de permissions insuffisantes pour le bot.
reply_mute_successful: Sourdine réussie.
reply_unmute_successful: Désactiver le sourdine réussi.
reply_kickout_successful: Expulsion réussie.
